name: Generate-snake
run-name: ${{ github.actor }} is generating a snake
on: [push]
jobs:
  create-snake:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: ArmheinSauce
          outputs: |
            ArmheinSauce/github-snake.svg
            ArmheinSauce/github-snake-dark.svg?palette=github-dark
            ArmheinSauce/ocean.gif?color_snake=red&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
